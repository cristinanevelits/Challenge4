<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Coding Quiz Challenge</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="final-score" class="final-score"></div>
        <div class="container">
            <h1>Coding Quiz Challenge</h1>
            <div id="quiz">
                <div id="question">Question 1: What is JavaScript?</div>
                <ul id="choices">
                    <li><button>A programming language</button></li>
                    <li><button>A type of coffee</button></li>
                    <li><button>A planet</button></li>
                </ul>
            </div>
            <div id="timer">Time: 60</div>
            <div id="game-over">
                <h2>Game Over!</h2>
                <form id="score-form">
                    <label for="initials">Enter your initials:</label>
                    <input type="text" id="initials">
                    <button id="submit">Submit</button>
                </form>
            </div>
            <div id="top-score" class="top-score"></div>
            <button id="start">Start</button>
        </div>
        <script src="./script.js"></script>
    </body>
    </html>
